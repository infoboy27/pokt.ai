version: "3.8"

services:
  # =============================================================================
  # INFRASTRUCTURE SERVICES
  # =============================================================================
  
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pokt_ai}
      POSTGRES_USER: ${POSTGRES_USER:-pokt_ai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pokt_ai}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # Redis Cache
  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD} --bind 0.0.0.0 --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # =============================================================================
  # APPLICATION SERVICES
  # =============================================================================

  # API Backend (NestJS)
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: production
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-pokt_ai}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-pokt_ai}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      
      # Authentication
      JWT_SECRET: ${JWT_SECRET}
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
      AUTH0_CLIENT_ID: ${AUTH0_CLIENT_ID}
      AUTH0_CLIENT_SECRET: ${AUTH0_CLIENT_SECRET}
      
      # Stripe Billing
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      
      # Email Service
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      FROM_EMAIL: ${FROM_EMAIL}
      
      # Monitoring
      SENTRY_DSN: ${SENTRY_DSN}
      
      # Application
      NODE_ENV: production
      PORT: 3001
      HOST: 0.0.0.0
      
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
      - traefik
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`${DOMAIN}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls=true"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=3001"
      - "traefik.http.middlewares.api-strip.stripprefix.prefixes=/api"
      - "traefik.http.routers.api.middlewares=api-strip,security-headers,rate-limit"
      - "traefik.docker.network=traefik"

  # Web Frontend (Next.js)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: production
    environment:
      # API Connection
      NEXT_PUBLIC_API_URL: https://${DOMAIN}/api
      
      # Authentication
      AUTH0_SECRET: ${AUTH0_SECRET}
      AUTH0_BASE_URL: https://${DOMAIN}
      AUTH0_ISSUER_BASE_URL: ${AUTH0_ISSUER_BASE_URL}
      AUTH0_CLIENT_ID: ${AUTH0_CLIENT_ID}
      AUTH0_CLIENT_SECRET: ${AUTH0_CLIENT_SECRET}
      
      # Stripe
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      
      # Analytics
      NEXT_PUBLIC_GA_ID: ${NEXT_PUBLIC_GA_ID}
      
      # Application
      NODE_ENV: production
      PORT: 4000
      HOST: 0.0.0.0
      
    depends_on:
      api:
        condition: service_healthy
    networks:
      - backend
      - traefik
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.tls=true"
      - "traefik.http.routers.web.tls.certresolver=letsencrypt"
      - "traefik.http.services.web.loadbalancer.server.port=4000"
      - "traefik.http.routers.web.middlewares=security-headers"
      - "traefik.http.routers.web.priority=1"
      - "traefik.docker.network=traefik"

  # =============================================================================
  # REVERSE PROXY & SSL
  # =============================================================================

  # Traefik Reverse Proxy
  traefik:
    image: traefik:v3.0
    command:
      - --api.dashboard=true
      - --api.insecure=false
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=traefik
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.letsencrypt.acme.tlschallenge=true
      - --certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}
      - --certificatesresolvers.letsencrypt.acme.storage=/acme.json
      - --log.level=INFO
      - --accesslog=true
      - --metrics.prometheus=true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_acme:/acme.json
    networks:
      - traefik
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # =============================================================================
  # MONITORING & OBSERVABILITY
  # =============================================================================

  # Prometheus Metrics
  prometheus:
    image: prom/prometheus:latest
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - backend
      - traefik
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`monitoring.${DOMAIN}`)"
      - "traefik.http.routers.prometheus.entrypoints=websecure"
      - "traefik.http.routers.prometheus.tls=true"
      - "traefik.http.routers.prometheus.tls.certresolver=letsencrypt"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
      - "traefik.docker.network=traefik"

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - backend
      - traefik
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.${DOMAIN}`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls=true"
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
      - "traefik.docker.network=traefik"

  # =============================================================================
  # BACKGROUND WORKERS
  # =============================================================================

  # Usage Analytics Worker
  usage-worker:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: production
    command: ["node", "dist/src/workers/usage.worker.js"]
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-pokt_ai}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-pokt_ai}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Billing Worker
  billing-worker:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: production
    command: ["node", "dist/src/workers/billing.worker.js"]
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-pokt_ai}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-pokt_ai}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # =============================================================================
  # BLOCKCHAIN EXPLORER (Optional)
  # =============================================================================

  # Blockchain Explorer Backend
  explorer-backend:
    build:
      context: ./blockchainexplorer/backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-pokt_ai}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-pokt_ai}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
      - traefik
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.explorer-api.rule=Host(`explorer.${DOMAIN}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.explorer-api.entrypoints=websecure"
      - "traefik.http.routers.explorer-api.tls=true"
      - "traefik.http.routers.explorer-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.explorer-api.loadbalancer.server.port=8000"
      - "traefik.docker.network=traefik"

  # Blockchain Explorer Frontend
  explorer-frontend:
    build:
      context: ./blockchainexplorer/frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_URL: https://explorer.${DOMAIN}/api
      NODE_ENV: production
    depends_on:
      - explorer-backend
    networks:
      - backend
      - traefik
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.explorer.rule=Host(`explorer.${DOMAIN}`)"
      - "traefik.http.routers.explorer.entrypoints=websecure"
      - "traefik.http.routers.explorer.tls=true"
      - "traefik.http.routers.explorer.tls.certresolver=letsencrypt"
      - "traefik.http.services.explorer.loadbalancer.server.port=3000"
      - "traefik.docker.network=traefik"

# =============================================================================
# VOLUMES
# =============================================================================

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  traefik_acme:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# =============================================================================
# NETWORKS
# =============================================================================

networks:
  backend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
  traefik:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
