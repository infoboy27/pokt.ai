version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: pokt_ai
      POSTGRES_USER: pokt_ai
      POSTGRES_PASSWORD: pokt_ai_password
    # Si NO necesitas exponer Postgres al host, comenta esta línea:
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pokt_ai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend
      # Añade 'lb' solo si vas a publicar Postgres por Traefik TCP (:15432)
      # - lb

  redis:
    image: redis:7-alpine
    # Si no necesitas acceso desde el host:
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    environment:
      DATABASE_URL: postgresql://pokt_ai:pokt_ai_password@postgres:5432/pokt_ai
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PORT: 3001
      HOST: 0.0.0.0
    # Expose API service for debugging
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # volumes:
    #   - ../apps/api:/app
    #   - /app/node_modules
    # Asegura que Nest/Express escuche en 0.0.0.0:3001
    # command: sh -lc "npm run start:dev"
    networks:
      - backend
      - lb
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.poktai-api.rule=Host(`pokt.ai`) && PathPrefix(`/api`)"
      - "traefik.http.routers.poktai-api.entrypoints=websecure"
      - "traefik.http.routers.poktai-api.tls=true"
      - "traefik.http.services.poktai-api.loadbalancer.server.port=3001"
      - "traefik.http.middlewares.poktai-api-strip.stripprefix.prefixes=/api"
      - "traefik.http.routers.poktai-api.middlewares=poktai-api-strip"

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    environment:
      # Use local API for development
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
      AUTH0_SECRET: your-auth0-secret-change-in-production
      AUTH0_BASE_URL: https://pokt.ai
      AUTH0_ISSUER_BASE_URL: https://your-tenant.auth0.com
      AUTH0_CLIENT_ID: your-auth0-client-id
      AUTH0_CLIENT_SECRET: your-auth0-client-secret
      PORT: 4000
      HOST: 0.0.0.0
    # Expose web service on port 3005
    ports:
      - "3005:4000"
    depends_on:
      - api
    # volumes:
    #   - ../apps/web:/app
    #   - /app/node_modules
    #   - /app/.next
    # Forzamos Next a escuchar en 0.0.0.0:4000
    # command: sh -lc "next dev -p ${PORT:-4000} -H ${HOST:-0.0.0.0}"
    networks:
      - backend
      - lb
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.poktai-web.rule=Host(`pokt.ai`)"
      - "traefik.http.routers.poktai-web.entrypoints=websecure"
      - "traefik.http.routers.poktai-web.tls=true"
      - "traefik.http.services.poktai-web.loadbalancer.server.port=4000"
      - "traefik.http.routers.poktai-web.priority=1"

  # Quita nginx si Traefik ya ocupa 80/443
  # nginx:
  #   image: nginx:alpine
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - web
  #     - api
  #   profiles:
  #     - production

volumes:
  postgres_data:
  redis_data:

networks:
  lb:
    external: true
  backend:
    name: poktai_backend
    driver: bridge

