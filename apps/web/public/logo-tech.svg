<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tech-inspired icon -->
  <g transform="translate(5, 5)">
    <!-- Circuit board background -->
    <rect x="0" y="0" width="50" height="50" rx="8" fill="url(#techGradient)" opacity="0.1"/>
    
    <!-- Main "P" with circuit elements -->
    <path d="M12 8 C12 5, 15 2, 18 2 L28 2 C31 2, 34 5, 34 8 L34 18 C34 21, 31 24, 28 24 L18 24 L18 38 L12 38 Z M18 8 L28 8 C29 8, 30 9, 30 10 L30 18 C30 19, 29 20, 28 20 L18 20 Z" 
          fill="url(#techGradient)"/>
    
    <!-- Circuit connections -->
    <rect x="36" y="12" width="8" height="2" fill="url(#accentGradient)" opacity="0.8"/>
    <rect x="36" y="18" width="6" height="2" fill="url(#accentGradient)" opacity="0.6"/>
    <rect x="36" y="24" width="4" height="2" fill="url(#accentGradient)" opacity="0.4"/>
    
    <!-- Connection nodes -->
    <circle cx="46" cy="13" r="1.5" fill="url(#accentGradient)"/>
    <circle cx="44" cy="19" r="1" fill="url(#accentGradient)" opacity="0.8"/>
    <circle cx="42" cy="25" r="0.8" fill="url(#accentGradient)" opacity="0.6"/>
    
    <!-- AI sparkle -->
    <path d="M40 6 L42 8 L40 10 L38 8 Z" fill="url(#accentGradient)" opacity="0.7"/>
    <path d="M44 4 L45 5 L44 6 L43 5 Z" fill="url(#accentGradient)" opacity="0.5"/>
  </g>
  
  <!-- Modern tech typography -->
  <text x="65" y="22" font-family="JetBrains Mono, Monaco, Consolas, monospace" 
        font-size="18" font-weight="600" fill="url(#techGradient)" letter-spacing="0.5">
    pokt
  </text>
  
  <text x="65" y="38" font-family="JetBrains Mono, Monaco, Consolas, monospace" 
        font-size="12" font-weight="500" fill="url(#accentGradient)" letter-spacing="1">
    .ai
  </text>
  
  <!-- Tech tagline -->
  <text x="65" y="50" font-family="JetBrains Mono, Monaco, Consolas, monospace" 
        font-size="7" font-weight="400" fill="#64748B" letter-spacing="0.8">
    RPC GATEWAY
  </text>
</svg>


