http:
  routers:
    # rpc.pokt.ai - HTTPS
    rpc-pokt-https:
      rule: "Host(`rpc.pokt.ai`)"
      service: rpc-pokt
      entryPoints:
        - websecure
      tls:
        certResolver: https-resolver
      priority: 100

    # rpc.pokt.ai - HTTP to HTTPS redirect
    rpc-pokt-http:
      rule: "Host(`rpc.pokt.ai`)"
      service: rpc-pokt
      entryPoints:
        - web
      middlewares:
        - redirect-to-https
      priority: 100

  services:
    rpc-pokt:
      loadBalancer:
        servers:
          - url: "http://172.17.0.1:4002"
        healthCheck:
          path: "/health"
          interval: "30s"
          timeout: "5s"

