http:
  routers:
    # chat.pokt.ai routing
    chat-poktai:
      rule: "Host(`chat.pokt.ai`)"
      service: chat-poktai
      entryPoints:
        - websecure
      tls:
        certResolver: https-resolver
      priority: 1000

    chat-poktai-redirect:
      rule: "Host(`chat.pokt.ai`)"
      service: chat-poktai
      entryPoints:
        - web
      middlewares:
        - redirect-to-https
      priority: 999

    poktai-auth-api:
      rule: "Host(`pokt.ai`) && PathPrefix(`/api/auth`)"
      service: poktai-web
      entryPoints:
        - websecure
      tls:
        certResolver: https-resolver
      priority: 450

    poktai-members-api:
      rule: "Host(`pokt.ai`) && PathPrefix(`/api/members`)"
      service: poktai-web
      entryPoints:
        - websecure
      tls:
        certResolver: https-resolver
      priority: 440

    poktai-invitations-api:
      rule: "Host(`pokt.ai`) && PathPrefix(`/api/members/invitations`)"
      service: poktai-web
      entryPoints:
        - websecure
      tls:
        certResolver: https-resolver
      priority: 435

    poktai-production-api:
      rule: "Host(`pokt.ai`) && PathPrefix(`/api/production`)"
      service: poktai-web
      entryPoints:
        - websecure
      tls:
        certResolver: https-resolver
      priority: 430


    poktai-gateway:
      rule: "Host(`pokt.ai`) && PathPrefix(`/api/gateway`)"
      service: poktai-web
      entryPoints:
        - websecure
      tls:
        certResolver: https-resolver
      priority: 250

    poktai-rpc-proxy:
      rule: "Host(`pokt.ai`) && PathPrefix(`/api/rpc/`)"
      service: poktai-web
      entryPoints:
        - websecure
      tls:
        certResolver: https-resolver
      priority: 200

    poktai-billing-api:
      rule: "Host(`pokt.ai`) && PathPrefix(`/api/billing`)"
      service: poktai-web
      entryPoints:
        - websecure
      tls:
        certResolver: https-resolver
      priority: 160

    poktai-usage-api:
      rule: "Host(`pokt.ai`) && PathPrefix(`/api/usage`)"
      service: poktai-web
      entryPoints:
        - websecure
      tls:
        certResolver: https-resolver
      priority: 165

    poktai-endpoints-detail:
      rule: "Host(`pokt.ai`) && PathRegexp(`^/api/endpoints/.+$`)"
      service: poktai-web
      entryPoints:
        - websecure
      tls:
        certResolver: https-resolver
      priority: 300

    poktai-endpoints-api:
      rule: "Host(`pokt.ai`) && Path(`/api/endpoints`)"
      service: poktai-web
      entryPoints:
        - websecure
      tls:
        certResolver: https-resolver
      priority: 150

    poktai-auth-me:
      rule: "Host(`pokt.ai`) && Path(`/api/auth/me`)"
      service: poktai-web
      entryPoints:
        - websecure
      tls:
        certResolver: https-resolver
      priority: 500

    poktai-customers-api:
      rule: "Host(`pokt.ai`) && PathPrefix(`/api/customers`)"
      service: poktai-web
      entryPoints:
        - websecure
      tls:
        certResolver: https-resolver
      priority: 190

    poktai-organizations-api:
      rule: "Host(`pokt.ai`) && PathPrefix(`/api/organizations`)"
      service: poktai-api
      entryPoints:
        - web
      priority: 180

    poktai-networks-api: # New router for /api/networks
      rule: "Host(`pokt.ai`) && PathPrefix(`/api/networks`)"
      service: poktai-web
      entryPoints:
        - web
      priority: 170

    poktai-health-api: # New router for /api/health
      rule: "Host(`pokt.ai`) && PathPrefix(`/api/health`)"
      service: poktai-api
      entryPoints:
        - web
      priority: 160

    poktai-dashboard-api:
      rule: "Host(`pokt.ai`) && PathPrefix(`/api/dashboard`)"
      service: poktai-web
      entryPoints:
        - web
      priority: 170


    poktai-admin-api:
      rule: "Host(`pokt.ai`) && PathPrefix(`/api/admin`)"
      service: poktai-web
      entryPoints:
        - websecure
      tls:
        certResolver: https-resolver
      priority: 90


    poktai-api:
      rule: "Host(`pokt.ai`) && PathPrefix(`/api`)"
      service: poktai-api
      entryPoints:
        - websecure
      tls:
        certResolver: https-resolver
      priority: 100

    poktai-web:
      rule: "Host(`pokt.ai`)"
      service: poktai-web
      entryPoints:
        - websecure
      tls:
        certResolver: https-resolver
      priority: 10

    # HTTP to HTTPS redirect
    poktai-web-redirect:
      rule: "Host(`pokt.ai`)"
      service: poktai-web-redirect
      entryPoints:
        - web
      middlewares:
        - redirect-to-https
      priority: 20

    # Default route for any host (HTTPS)
    poktai-default:
      rule: "HostRegexp(`.*`)"
      service: poktai-web
      entryPoints:
        - websecure
      tls:
        certResolver: https-resolver
      priority: 1

  middlewares:
    poktai-api-strip:
      stripPrefix:
        prefixes:
          - "/api"
    
    redirect-to-https:
      redirectScheme:
        scheme: https
        permanent: true

  services:
    chat-poktai:
      loadBalancer:
        servers:
          - url: "http://51.195.63.173:3006"

    poktai-web:
      loadBalancer:
        servers:
          - url: "http://infra_web_1:4000"

    poktai-api:
      loadBalancer:
        servers:
          - url: "http://infra_api_1:3001"
    
    poktai-web-redirect:
      loadBalancer:
        servers:
          - url: "http://127.0.0.1:8080"
