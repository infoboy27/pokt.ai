http:
  routers:
    # Explorer frontend
    explorer-web:
      rule: "Host(`explorer.pokt.ai`)"
      service: explorer-web
      entryPoints:
        - websecure
      tls:
        certResolver: https-resolver
      priority: 100

    # Explorer API
    explorer-api:
      rule: "Host(`explorer.pokt.ai`) && PathPrefix(`/api`)"
      service: explorer-api
      entryPoints:
        - websecure
      tls:
        certResolver: https-resolver
      priority: 200

    # HTTP to HTTPS redirect for explorer
    explorer-web-redirect:
      rule: "Host(`explorer.pokt.ai`)"
      service: explorer-web-redirect
      entryPoints:
        - web
      middlewares:
        - redirect-to-https
      priority: 100

  middlewares:
    # Redirect HTTP to HTTPS
    redirect-to-https:
      redirectScheme:
        scheme: https
        permanent: true

  services:
    # Explorer frontend service
    explorer-web:
      loadBalancer:
        servers:
          - url: "http://frontend:3000"
        healthCheck:
          path: "/"
          interval: "30s"
          timeout: "5s"

    # Explorer API service
    explorer-api:
      loadBalancer:
        servers:
          - url: "http://backend:8000"
        healthCheck:
          path: "/api/v1/networks/"
          interval: "30s"
          timeout: "5s"

    # Redirect service (dummy)
    explorer-web-redirect:
      loadBalancer:
        servers:
          - url: "http://127.0.0.1:8080"

